<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Greeting Page</h1>
    <div>
        Name: <input id="name_field" type="text" /> <button onclick="displayGreeting()">Submit</button>
    </div>
    <div id="greeting_message">

    </div>

    <script>
        function displayGreeting() {
            let name = document.getElementById('name_field').value
            console.log(name)
            document.getElementById('greeting_message').innerHTML = "<h2>Hello " + name + "</h2>"
        }

    </script>
</body>
</html>
