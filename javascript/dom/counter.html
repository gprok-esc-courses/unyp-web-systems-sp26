<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>COUNTER</h1>
    <h2 id="counter">0</h2>
    <div>
        <button onclick="increaseCounter()">+ increase</button> <button onclick="decreaseCounter()">- decrease</button>
    </div>

    <script>
        function increaseCounter() {
            let value = document.getElementById('counter').innerText
            console.log(value)
            value++
            document.getElementById('counter').innerText = value
        }
        function decreaseCounter() {
            let value = document.getElementById('counter').innerText
            value--
            document.getElementById('counter').innerText = value
        }
    </script>
</body>
</html>
